<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

{% if page.app_screenshot %}

<script>
    $(function () {
        $(".iphoneScreen").attr('src', '{{ page.app_screenshot }}');
        $(".iphoneScreen").removeClass("hidden");
        console.log("{{ page.app_screenshot }}");
    });
</script>

{% endif %}
